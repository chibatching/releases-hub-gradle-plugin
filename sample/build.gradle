import com.sample.dependencies.Firebase
import com.sample.dependencies.OkHttp
import com.sample.dependencies.ReleasesHub


buildscript {
	repositories {
		jcenter()
		String localMavenRepo = project.hasProperty('LOCAL_MAVEN_REPO') ? project.ext.get('LOCAL_MAVEN_REPO') : System.getenv('LOCAL_MAVEN_REPO')
		if (localMavenRepo != null) {
			maven { url localMavenRepo }
		}
		maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
	}

	buildscript {
		dependencies {
			classpath(ReleasesHub.RELEASES_HUB_PLUGIN)
		}
	}
}

apply plugin: "java"

dependencies {
	compile(Firebase.ANALYTICS)
	compile(OkHttp.OKHTTP)
	compile(OkHttp.OKHTTP_URL_CONNECTION)
}

allprojects {
	repositories {
		jcenter()
	}

	buildscript {
		repositories {
			google()
			jcenter()
		}
	}

}

apply plugin: "com.releaseshub.gradle.plugin"

releasesHub {
	dependenciesClassNames = ["com/sample/dependencies/Libs.kt"]
	excludes = ["ccc", "ddd"]
	gitHubRepositoryOwner = ""
	gitHubRepositoryName = ""
}

wrapper {
	distributionType = Wrapper.DistributionType.ALL
}